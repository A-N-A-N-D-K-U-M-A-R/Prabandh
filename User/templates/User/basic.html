<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pr@bandh</title>
  <title>PRABANDH</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  {% block headjs %}
  {% endblock %}
      
  {% block css %}
  {% endblock css %}
</head>

  <body>
      <nav class="navbar navbar-dark bg-primary">
          <div class="container">
            <div class="me-4">
              <!-- <img src="images/lo.jfif" class="logo_image" alt="" srcset=""> -->
              <a href="/" class="navbar-brand">PRABANDH</a>
            </div>
            <form class="d-flex" method='get' action='/search/1'>
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search" id="search">
              <button class="btn btn-outline-warning" type="submit" ><a href="/search/1">Search </a></button>
            </form>
            
            <a class="nav-item nav-link col-1" style="color: white" href="/noti">Notification</a>
            
            <div class="color">

              {% if user.is_authenticated %}

                <a href="/user/profile" class="text-decoration-none" style="color: white">Welcome, {{user}}</a>
                <a href="/user/logout" class="text-decoration-none mx-2" style="color: white">logout</a>

              {% else %}
                
                <a href="/user/" class="text-decoration-none" style="color: white">Sign Up</a>
                <span style="color: white">/</span>
                <a href="/user/login" class="text-decoration-none" style="color: white">Login</a>

              {% endif %}
            </div>
          </div>
      </nav>

      {% block content %}
      {% endblock %}

        <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

        {% block js %}
        {% endblock js %}
    </body>
</html>
